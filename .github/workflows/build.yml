name: Build and Publish Webpage to GitHub Pages

on:
  # On each push at any branch
  push:
  # Allows workflow to be run manually from the Actions tab on GitHub.
  workflow_dispatch:
  schedule:
    # Run the job on Mondays at 00:00
    - cron: '0 0 * * 1'

# Allow this job to clone the repository and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r generator/requirements.txt

      - name: Generate a Webpage
        run: |
          python3 generator/generate.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: webpage
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: webpage

      - name: Clean
        uses: geekyeggo/delete-artifact@v5
        with:
          name: webpage
